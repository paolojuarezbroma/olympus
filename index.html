
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Olympus | Longevity Architecture</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0A0A0A">
    
    <!-- PWA Requirements -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Olympus">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2913/2913564.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --champagne: #C5A059;
        --graphite: #0A0A0A;
        --soft-white: #F8F8F8;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--graphite);
        color: var(--soft-white);
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        /* Prevent elastic scroll on iOS for a more "app-like" feel */
        position: fixed;
        width: 100%;
        height: 100%;
      }
      .font-cinzel {
        font-family: 'Cinzel', serif;
      }
      .grain {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.02;
        pointer-events: none;
        z-index: 50;
      }
      .luxe-card {
        background: rgba(20, 20, 20, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.04);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
      }
      .hairline-border {
        border: 0.5px solid rgba(255, 255, 255, 0.08);
      }
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(197, 160, 89, 0.15);
        border-radius: 10px;
      }
      @keyframes slow-fade-in {
        from { opacity: 0; transform: translateY(12px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-luxe {
        animation: slow-fade-in 1.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      #root {
        height: 100%;
        overflow: hidden;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="grain"></div>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js').then(reg => console.log('Sovereign SW Ready')).catch(err => console.log('SW Error'));
        });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
